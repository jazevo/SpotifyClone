<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">Playlist anlegen</h4>
    </div>
    <div class="modal-body">
      <input id="playlist_inputfield" [(ngModel)]="name" class="inputc" placeholder="Name der Playlist" autofocus>
    </div>
    <div class="modal-footer">
      <button id="ok_btn" type="button" class="btn btn-primary" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
  </div>
</div>`
